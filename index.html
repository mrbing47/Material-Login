<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />

        <link
            href="https://fonts.googleapis.com/css?family=Oxanium&display=swap"
            rel="stylesheet"
        />

        <title>Material Login</title>
    </head>
    <body>
        <div class="form-group">
            <input type="text" placeholder="Username" id="username" />
            <label for="username">Username</label>
            <i class="fas fa-exclamation-circle fa-lg" id="err-name"></i>
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" id="password" />
            <label for="password">Password</label>
            <i class="fas fa-exclamation-circle fa-lg" id="err-pass"></i>
        </div>
        <a href="#" id="submit">Submit</a>

        <div id="snackbar">
            <span id="snacktext">Enter all details</span>
        </div>

        <script
            src="https://kit.fontawesome.com/8d8384e88c.js"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
